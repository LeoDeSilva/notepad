<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
        <title></title>
    </head> 
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<span id="list" class="note_list">
					
				</span>
            <a onclick="add_note()"  href="#">+ Note</a>
        </div>
        <div class="head">
            <button onclick="open_home()" class="menu-btn"><i class='bx bx-menu menu-icon'></i></button>
            <span>Notes</span>
            <span class="buttons">
                <button onclick="open_register()" class="login-btn">Register</button>
            </span>
        	</div>
				<div class="cont">
                    <div class="login-page">
                        <span>
                            <h1 class="h titles">Login</h1>
                        </span>
                        <form class="form">
                            <div><label for="email">Email:</label></div>
                            <input type="email" class="form-input" name="email" id="email">

                            <div><label for="password">Password:</label></div>
                            <input type="password" class="form-input" name="password" id="password">

                            <span class="center"><input type="submit" class="submit-btn"></span>
                        </form>
                    </div>
                </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

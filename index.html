        <div id="mySidenav" class="sidenav">

            <a href="#">German</a>
            <a href="#">Chicada</a>

            <button onclick="openNav()" class="menu-btn"><i class='bx bx-menu menu-icon'></i></button>

            <span class="buttons">
                <button class="login-btn">Login</button>
                <button class="login-btn">Register</button>

            </div>
        </div>
        <div class="cont">
                <h1 contenteditable="true" class="h titles">Untitled</h1>
            <div id="note" class="editor" spellcheck="false" contenteditable="true">
            </div>
        </div>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, intitial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
        <title></title>
    </head> 
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<span id="list" class="note_list">
					
				</span>
            <a onclick="add_note()"  href="#">+ Note</a>
        </div>
        <div class="head">
            <button onclick="openNav()" class="menu-btn"><i class='bx bx-menu menu-icon'></i></button>
            <span>Notes</span>
            <span class="buttons">
                <button onclick="open_login()" class="login-btn">Login</button>
                <button onclick="open_register()" class="login-btn">Register</button>
            </span>
        	</div>
        	<div class="tool">
            <div class="sample-toolbar">
               <button href="javascript:void(0)" onclick="format('bold')"><span>B</span></button>
               <button href="javascript:void(0)" onclick="format('italic')"><span>I</span></button>
               <button href="javascript:void(0)" onclick="insert_tag_with_class('h1','h')"><span>H</span></button>
               <button href="javascript:void(0)" onclick="insert_tag_with_class('h3','s')"><span>S</span></button>
               <button href="javascript:void(0)" onclick="inCode()"><i class='bx bx-code' ></i></button>
               <button href="javascript:void(0)" onclick="format('insertunorderedlist')"><i class='bx bx-list-ul' ></i></button>
               <button href="javascript:void(0)" onclick="format('insertorderedlist')"><i class='bx bx-list-ol' ></i></button>
                <button onclick="delete_note()" ><i class='bx bx-trash-alt trash'></i></button>
            </div>
        </div>
				<div class="cont">
					<span>
						<h1 id="title" contenteditable="true" class="h titles"></h1>
					</span>
					<div id="note" class="editor" spellcheck="false" contenteditable="true">
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
